<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calc</title>
</head>

<body>

  <div id="app">

    <div class="calc">
      <div class="expression">
        <p class="expression__output">5x50+9</p>
      </div>

      <div class="result">
        <p class="result__uotput">259</p>
      </div>

      <div class="grid">
        <div class="button">
          <p class="button__text">C</p>
        </div>
        <div class="button">
          <p class="button__text">Â±</p>
        </div>
        <div class="button">
          <p class="button__text">%</p>
        </div>
        <div class="button button--op">
          <p class="button__text">+</p>
        </div>
        <div class="button">
          <p class="button__text">1</p>
        </div>
        <div class="button">
          <p class="button__text">2</p>
        </div>
        <div class="button">
          <p class="button__text">3</p>
        </div>
        <div class="button button--op">
          <p class="button__text">&mdash;</p>
        </div>
        <div class="button">
          <p class="button__text">4</p>
        </div>
        <div class="button">
          <p class="button__text">5</p>
        </div>
        <div class="button">
          <p class="button__text">6</p>
        </div>
        <div class="button button--op">
          <p class="button__text">&times;</p>
        </div>
        <div class="button">
          <p class="button__text">7</p>
        </div>
        <div class="button">
          <p class="button__text">8</p>
        </div>
        <div class="button">
          <p class="button__text">9</p>
        </div>
        <div class="button button--op">
          <p class="button__text">/</p>
        </div>
        <div class="button">
          <p class="button__text">0</p>
        </div>
        <div class="button">
          <p class="button__text">.</p>
        </div>
        <div class="button button--equal">
          <p class="button__text">=</p>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
